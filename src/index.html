<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melocoton - Loading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/main.js" defer></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              app: {
                sidebar: {
                  light: '#f5f5f5',
                  dark: '#252525'
                },
                content: {
                  light: '#ffffff',
                  dark: '#1e1e1e'
                },
                border: {
                  light: '#d1d1d1',
                  dark: '#3a3a3a'
                },
                accent: {
                  light: '#0078d7',
                  dark: '#0078d7'
                },
                menubar: {
                  light: '#f0f0f0',
                  dark: '#333333'
                }
              },
              db: {
                postgres: {
                  DEFAULT: '#336791',
                  light: 'rgba(51, 103, 145, 0.1)',
                  medium: 'rgba(51, 103, 145, 0.2)',
                  dark: 'rgba(51, 103, 145, 0.8)'
                },
                mysql: {
                  DEFAULT: '#4479A1',
                  light: 'rgba(68, 121, 161, 0.1)',
                  medium: 'rgba(68, 121, 161, 0.2)',
                  dark: 'rgba(68, 121, 161, 0.8)'
                },
                sqlite: {
                  DEFAULT: '#0f80cc',
                  light: 'rgba(15, 128, 204, 0.1)',
                  medium: 'rgba(15, 128, 204, 0.2)',
                  dark: 'rgba(15, 128, 204, 0.8)'
                }
              }
            },
            fontFamily: {
              system: [
                '-apple-system',
                'BlinkMacSystemFont',
                'Segoe UI',
                'Roboto',
                'Helvetica',
                'Arial',
                'sans-serif',
                'Apple Color Emoji',
                'Segoe UI Emoji',
                'Segoe UI Symbol'
              ],
              mono: [
                'SFMono-Regular',
                'Menlo',
                'Monaco',
                'Consolas',
                'Liberation Mono',
                'Courier New',
                'monospace'
              ]
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 3s linear infinite',
              'bounce-slow': 'bounce 2s infinite',
              'progress': 'progress 2.5s ease-in-out infinite'
            },
            keyframes: {
              progress: {
                '0%': { width: '0%', opacity: '1' },
                '50%': { width: '100%', opacity: '0.5' },
                '100%': { width: '100%', opacity: '0' }
              }
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body class="bg-app-content-light dark:bg-app-content-dark text-gray-900 dark:text-gray-100 h-screen w-screen flex flex-col font-system dark-transition">
    <div class="flex-1 flex flex-col items-center justify-center">
      <div class="text-center mb-8">
        <div class="flex justify-center mb-4 space-x-6">
          <div class="db-icon text-4xl text-db-postgres">
            <i class="fas fa-database"></i>
          </div>
          <div class="db-icon text-4xl text-db-mysql">
            <i class="fas fa-database"></i>
          </div>
          <div class="db-icon text-4xl text-db-sqlite">
            <i class="fas fa-file-alt"></i>
          </div>
        </div>

        <h1 class="text-3xl font-bold mb-2">Melocoton</h1>
        <p class="text-gray-500 dark:text-gray-400 text-sm">Minimalistic Database Client</p>
      </div>

      <div class="w-64 mb-8">
        <div class="h-1 w-full bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
          <div class="h-full bg-app-accent-light rounded-full animate-progress"></div>
        </div>
        <div class="text-center mt-2 text-sm text-gray-500 dark:text-gray-400">
          <span class="loading-dots">Loading</span>
        </div>
      </div>
    </div>

    <div class="p-4 text-center text-xs text-gray-400 dark:text-gray-500">
      <p>Â© 2025 SQL Client</p>
    </div>
  </body>
</html>
